<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry-genius</title>
    <!-- daisy and tailwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center w-11/12 mx-auto bg-teal-100 p-5">
        <div>
          <h1 class="text-3xl font-bold">Interactive</h1>
          <p class="text-lg text-gray-500">Geometry Genius</p>
        </div>
        <div>
            <button class="btn bg-cyan-600">Blog</button>
        </div>
      </nav>
    </header>
    <main>
        <div class="flex justify-between w-[90%] bg-gray-200 mt-5 mx-auto">
          <div class="box flex-1 grid grid-cols-1 md:grid-cols-3 gap-2">
            <div class="card w-full bg-base-100 border border-gray-400 hover:bg-pink-300">
              <figure class="px-10 pt-10">
                <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="traingle-title" class="card-title">Traingle</h2>
                <p>Area (A) = 0.5 x b x h</p>
                <div class="flex gap-2 justify-between">
                  <div class="flex gap-2 justify-between">
                    <input
                      class="w-24 bg-gray-300"
                      type="text"
                      placeholder="b"
                      name=""
                      id="traingle-b"
                    />
                    <p>cm</p>
                  </div>
                  <div class="flex gap-2 justify-between">
                    <input
                      class="w-24 bg-gray-300"
                      type="text"
                      placeholder="h"
                      name=""
                      id="traingle-h"
                    />
                    <p>cm</p>
                  </div>
                </div>
                <p id="show"></p>
                <div class="card-actions">
                  <button id="triangle" class="btn bg-teal-200">Calculate</button>
                </div>
              </div>
            </div>
          </div>
          <div id="ariya-calculator" class="ariya w-[25%] mx-auto text-center border border-gray-400">
            <h1>Area Calculation</h1>
            <div class="overflow-x-auto">
              <table class="table">
                <!-- head -->
                <tbody id="table-container"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <script src="index.js"></script>
    </body>
  </html>
